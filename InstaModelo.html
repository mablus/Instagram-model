<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="snapbrite-wrapper">
        <div class="spabrite-phone">
            <img src="./img/cellphone.png" alt="cellphone">
        </div>
        <div class="snapbrite-continue">
            <div class="group">
                <img src="./Logo.png" class="snapbrite-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/profilephoto.png" alt="profile">
                </div>
                <a href="#" class="snapbrite-login" >Continue como Guy@Fawkes</a>
                <a href="#" class="snapbrite-logout" >Desconectar</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alguma coisa</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
